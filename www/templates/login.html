<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true"
                 style="background: url(img/gElpOfERRPGoLpBDKcwy_tan_background.jpg) repeat; "class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/homePage" class="btn colTurquoise ">Log in</a>
            <a href="#/signUpPage" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
